<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            --bGColor1: #f3edffff;
            --bGColor2: white;
            --fontColor1: #563fac;

            background-color: var(--bGColor1);
        }

        #main {
            background-color: var(--bGColor1);
        }

        .container {
            background-color: var(--bGColor2);
            padding: 1%;
            margin-top: 1%;
        }

        #header-container {
            display: flex;
            justify-content: center;
        }

        #nav-container {
            /* margin: 1%; */
        }

        #nav-list {
            list-style: none;
            padding-left: 0;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .nav-list-item {}

        .nav-list-item a:link {
            text-decoration: none;
            color: black;
        }

        .nav-list-item a:visited {
            text-decoration: none;
            color: black;
        }

        .nav-list-item a:hover {
            text-decoration: none;
            color: var(--fontColor1);
        }

        .nav-list-item a:active {
            text-decoration: underline;
            font-weight: bold;
        }

        #name-brand {
            color: var(--fontColor1);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="header-container" class="container">
            <a href="index.html">
                <img src="ace-content/uploads/2019/01/ACES-NYC-square.jpg" alt="Aces NYC" itemprop="logo" width="200"
                    height="200" /></a>
        </div> <!-- header-container-->
        <div id='nav-container' class="container">
            <ul id="nav-list">
                <li class="nav-list-item"><a href="index.html">Home</a></li>
                <li class="nav-list-item"><a href="events.html">Events</a></li>
                <li class="nav-list-item"><a href="resources.html">Ace Resources</a></li>
                <li class="nav-list-item"><a href="contact.html">Contact Us</a></li>
            </ul> <!-- nav-list -->
        </div> <!-- nav-container -->
        <div id="body-container" class="container">
            <p>Feel free to contact us at <a href="mailto:acemeetupsnyc@gmail.com">acemeetupsnyc@gmail.com</a> or join
                our meetup group at <a href="https://www.meetup.com/aces-nyc/">meetup.com/aces-nyc</a>.</p>
        </div> <!-- body-container--->
    </div> <!-- main -->

</body>

</html>
